<template>

  <require from="resources/elements/column-block"></require>
  <require from="resources/elements/card-block"></require>
  <require from="resources/elements/results-block"></require>

  <dragula-and-drop drop-fn.call="itemDropped(item, target, source, sibling, itemVM, siblingVM)"></dragula-and-drop>
<div class="ui grid">
  <div class="ui fourteen wide column container">
    <section class="ui raised segment">
      <h1 class="ui header"> Job Planner </h1>
    </section>

    <section class="ui grid segment">

      <div class="ui three wide column container">
      <section class="ui segment">
        <div id="modal" class="drag-source drop-target" >
          <card-block repeat.for="card of cards" containerless card.bind="card"></card-block>
        </div>
        <br>
        <div class="ui input">
        <input type="text" id="text" value.bind="cardValue" />
        </div>
        <button id="add" class="blue ui button" click.trigger="add()">add</button>
      </section>
      </div>


      <div class="ui thirteen wide column container" >
        <div class="ui three column grid container">
          <column-block cards.bind="cards" containerless repeat.for="user of users" user.bind="user"></column-block>
          <results-block cards.bind="cards" containerless users.bind="users"></results-block>
        </div>


      </div>

    </section>


  </div>
</div>
</template>
